specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: IPNFT
    network: {{networkL1}}
    source:
      address: '{{ipnft.address}}'
      abi: IPNFT
      startBlock: {{ipnft.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - IPNFT
      abis:
        - name: IPNFT
          file: ./abis/IPNFT.json
      eventHandlers:
        - event: Reserved(indexed address,indexed uint256)
          handler: handleReservation
        - event: IPNFTMinted(indexed address,indexed uint256,string)
          handler: handleMint
        - event: SymbolUpdated(indexed uint256,string)
          handler: handleSymbolUpdated
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
        - event: ReadAccessGranted(indexed uint256,indexed address,uint256)
          handler: handleReadAccess
      file: ./src/ipnftMapping.ts
  - kind: ethereum
    name: SchmackoSwap
    network: {{networkL1}}
    source:
      address: '{{schmackoSwap.address}}'
      abi: SchmackoSwap
      startBlock: {{schmackoSwap.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Listing
      abis:
        - name: SchmackoSwap
          file: ./abis/SchmackoSwap.json
      eventHandlers:
        - event: Listed(uint256,(address,uint256,address,uint256,address,uint256,address,uint8))
          handler: handleListed
        - event: Unlisted(uint256,(address,uint256,address,uint256,address,uint256,address,uint8))
          handler: handleUnlisted
        - event: Purchased(uint256,indexed address,(address,uint256,address,uint256,address,uint256,address,uint8))
          handler: handlePurchased
        - event: AllowlistUpdated(uint256,indexed address,bool)
          handler: handleAllowlistUpdated
      file: ./src/swapMapping.ts
  - kind: ethereum
    name: Mintpass
    network: {{networkL1}}
    source:
      address: '{{mintpass.address}}'
      abi: Mintpass
      startBlock: {{mintpass.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Mintpass
      abis:
        - name: Mintpass
          file: ./abis/Mintpass.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Revoked(indexed uint256)
          handler: handleRevoked
        - event: Redeemed(indexed uint256)
          handler: handleRedeemed
      file: ./src/mintpassMapping.ts
  - kind: ethereum
    name: FractionalizerL2Dispatcher
    network: {{networkL1}}
    source:
      address: '{{fractionalizerL2Dispatcher.address}}'
      abi: FractionalizerL2Dispatcher
      startBlock: {{fractionalizerL2Dispatcher.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - IPNFT
      abis:
        - name: FractionalizerL2Dispatcher
          file: ./abis/FractionalizerL2Dispatcher.json
      eventHandlers:
        - event: FractionalizationInitiated(indexed uint256,(address,uint256,address,uint256),uint256)
          handler: handleFractionalizationInitiated
      file: ./src/dispatcherMapping.ts
