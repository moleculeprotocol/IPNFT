#https://github.com/graphprotocol/graph-node/blob/master/docker/docker-compose.yml
services:
  anvil:
    image: ghcr.io/foundry-rs/foundry:nightly-883bb1c39f56a525657116874e59e80c2b881b10
    platform: linux/amd64
    command:
      - 'anvil --host 0.0.0.0'
    ports:
      - '8545:8545'

  graph-node:
    image: graphprotocol/graph-node:990ef4d
    ports:
      - '8000:8000'
      - '8001:8001'
      - '8020:8020'
      - '8030:8030'
      - '8040:8040'
    depends_on:
      - ipfs
      - postgres
      - anvil
    extra_hosts:
      - host.docker.internal:host-gateway
    environment:
      postgres_host: postgres
      postgres_user: graph-node
      postgres_pass: let-me-in
      postgres_db: graph-node
      ipfs: 'ipfs:5001'
      ethereum: 'mainnet:http://anvil:8545'
      GRAPH_LOG: debug
      GRAPH_ALLOW_NON_DETERMINISTIC_IPFS: 1
  ipfs:
    image: ipfs/kubo:v0.30.0
    ports:
      - '5001:5001'
      - '8080:8080'
    volumes:
      - ./deploy/001-ipfs-config.sh:/container-init.d/001-ipfs-config.sh
    #  - ./data/ipfs:/data/ipfs
  postgres:
    image: postgres:12-alpine
    ports:
      - '5432:5432'
    command: ['postgres', '-cshared_preload_libraries=pg_stat_statements']
    environment:
      POSTGRES_USER: graph-node
      POSTGRES_PASSWORD: let-me-in
      POSTGRES_DB: graph-node
      PGDATA: '/data/postgres'
      POSTGRES_INITDB_ARGS: '-E UTF8 --locale=C'
