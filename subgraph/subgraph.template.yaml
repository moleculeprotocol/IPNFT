specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: IPNFT3525V2
    network: {{network}}
    source:
      address: "{{ipnft.address}}"
      abi: IPNFT3525V2
      startBlock: {{ipnft.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Ipnft
      abis:
        - name: IPNFT3525V2
          file: ./abis/IPNFT3525V2.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: IPNFTMinted(indexed address,indexed uint256)
          handler: handleMint
        - event: ReservationUpdated(string,indexed uint256)
          handler: handleReservationUpdated
        - event: Reserved(indexed address,indexed uint256)
          handler: handleReservation
      file: ./src/ipnftMapping.ts
  - kind: ethereum
    name: SchmackoSwap
    network: {{network}}
    source:
      address: "{{schmackoSwap.address}}"
      abi: SchmackoSwap
      startBlock: {{schmackoSwap.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Listing
      abis:
        - name: SchmackoSwap
          file: ./abis/SchmackoSwap.json
      eventHandlers:
        - event: Listed(uint256,(address,uint256,address,address,uint256))
          handler: handleListed
        - event: Unlisted(uint256,(address,uint256,address,address,uint256))
          handler: handleUnlisted
        - event: Purchased(uint256,indexed address,(address,uint256,address,address,uint256))
          handler: handlePurchased
        - event: AllowlistUpdated(uint256,indexed address,bool)
          handler: handleAllowlistUpdated
      file: ./src/swapMapping.ts
  - kind: ethereum
    name: Mintpass
    network: {{network}}
    source:
      address: "{{mintpass.address}}"
      abi: Mintpass
      startBlock: {{mintpass.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Mintpass
      abis:
        - name: Mintpass
          file: ./abis/Mintpass.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: Revoked(indexed uint256)
          handler: handleRevoked
        - event: Redeemed(indexed uint256)
          handler: handleRedeemed
      file: ./src/mintpassMapping.ts
